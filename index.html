<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moo Mooer üêÆ</title>
  </head>

  <body class="">
    <header class="container-fluid head-color">
      <section class="row justify-content-center text-center">
        <div class="col-6">
          <h1>MooüêÑ</h1>
        </div>
      </section>
    </header>
    <main class="container-fluid background">
      <!-- SECTION Cow Image Starts here -->
      <section class="row justify-content-center body-color">
        <div class="col-6">
          <img
            id="mooButton"
            onclick="moo()"
            class="img-fluid"
            src="https://www.bing.com/th/id/OGC.4ad0571e41311b3edeab04cacd343f39?pid=1.7&rurl=https%3a%2f%2fc.tenor.com%2fnCBmOrT7gEUAAAAi%2frunning-cow.gif&ehk=Gkl64aTBiBwgUEafv8ojpYn4oCoukLbVciIqyk2g%2bbo%3d"
            alt="Cow image"
          />
        </div>
      </section>
      <!-- SECTION  Total Moos start here -->
      <section class="row justify-content-center text-center foot-color">
        <div class="col-4">
          <p id="mooCount">Total Moos:</p>
        </div>
      </section>
      <!-- <section class="row justify-content-center text-center foot-color">
        <div class="col-4 ">
            <span id="countClick">Total </span>
        </div> -->
      <!-- SECTION Upgrades start here -->
      <section class="row foot-color">
        <div class="col-6">
          <div>
            <h3>upgrades</h3>
            <button
              class="bg-warning rounded"
              id="alfalfa"
              onclick="buyUpgrades('alfalfa')"
            >
              Alfalfa
            </button>
            <p id="price"></p>

            <button class="bg-warning rounded" onclick="buyUpgrades('milk')">
              Milk
            </button>
            <p id="price2"></p>
          </div>
          <div>
            <h3>AutoMatic upgrades</h3>
            <button
              class="bg-warning rounded"
              onclick="buyAutomaticUpgrades('milker')"
            >
              Milker
            </button>
            <p id="price3"></p>
            <button
              class="bg-warning rounded"
              onclick="buyAutomaticUpgrades('dairy')"
            >
              Dairy
            </button>
            <p id="price4"></p>
          </div>
        </div>
        <div class="col-6">
          <div>
            <h3>click Stats</h3>

            <span id="draw"></span>
          </div>
          <div>
            <h3>Automatic Stats</h3>
            <span id="drawAutomatic"></span>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
